<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        /* height: 300px; */
        /* width: 300px; */
        background-color: aquamarine;
      }
      h2 {
        margin-top: 15px;
        padding-left: 332px;
      }
      .address {
        position: absolute;
        margin-top: 20px;
        margin-left: 332px;
        /* margin: auto; */
        height: 110px;
        width: 850px;
        background-color: white;
      }
      li {
        list-style: none;
        display: block;
        position: relative;
        top: 18px;
        left: 28px;
        line-height: 25px;
      }
      a {
        display: block;
        position: relative;
        left: 290px;
        top: -22px;
        color: rgb(60, 206, 158);
      }
      #email {
        color: red;
      }
      .cont {
        position: relative;
        margin-top: 160px;
        margin-left: 332px;
        background-color: white;
        height: 460px;
        width: 850px;
      }
      input {
        /* display: block; */
        /* position: relative; */
        /* top: 28px; */
        /* left: 30px; */
        height: 35px;
        font-size: 18px;
        margin: 14px;
      }
      #Message {
        width: 469px;
        height: 160px;
      }
      button {
        height: 40px;
        width: 60px;
        background-color: red;
        color: white;
        border-radius: 3px;
        border: none;
        margin-left: 15px;
      }
      .map{
        position: absolute;
        top: 20px;
        /* height: 400px; */
        right: 40px;
        /* padding: 0; */
      }
      /* .map iframe{
        width: 100%;
        height: 100%;
      } */
    </style>
  </head>
  <body>
    <h2>CONTACT US</h2>
    <br />
    <hr />
    <div class="address">
      <li>ADDRESS</li>
      <li>Saint Marco Street,6th</li>
      <li>floor,Tokyo,Japan,123456.</li>
      <a href="email">Example@gmail.com</a>
      <!-- <label for="email" id="email">Example@gmail.com</label> -->
      <a href="tel">+91 1234567890</a>
      <!-- <label for="num">+91 1234567890</label> -->
    </div>
    <div class="cont">
      <table>
        <input type="text" placeholder="Name :" />
        <input type="text" placeholder="Company :" /><br />
        <input type="text" placeholder="Email :" />
        <!-- <input type="text" placeholder="Mobile :" ><br> -->
        <input type="number" placeholder="Mobile" max="10" />
        <input type="text" name="" id="Message" placeholder="Message :" />
        <br />
        <button>send</button>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1843.4465302501396!2d70.05575922683998!3d22.470652599999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39576b3e61a53bb5%3A0xb2bd663159d6e687!2sSat%20Rasta%20Circle!5e0!3m2!1sfr!2sin!4v1683135001970!5m2!1sfr!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </table>
    </div>
  </body>
</html>
