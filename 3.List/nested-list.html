<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-list</title>
    <style>
        body{
            font-size: 20px;
        }
        ol{
            color: blueviolet;
        }
        dl{
            color: cornflowerblue;
        }
        ul{
            color: crimson;
        }
    </style>
</head>
<body>
    <ul>
        <li><h2>front end</h2>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>java script</li>
            <li>jquery</li>
            <li>bootstrap</li>
        </ol>
        </li>
        <li><h2>back end</h2>
           <dl>
            <dt><b>programming language</b>
            </dt>
             <dt><b>data store(data base)</b></dt>
             <dd>sql,mogodb,prostrgre,plsql</dd>
        </dt>
           </dl>
           </li>
    </ul>
</body>
</html>
