<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-Origin</title>
    <style>
      div {
        height: 250px;
        width: 500px;
        background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL5ay7xDg3E8Gww-ez3AWPG4u-8Xx6nZUATw&usqp=CAU);
        /* background-size: 100% 100%; */
        margin: 5px auto;
        border: 30px solid rgba(120, 255, 255, 0.5);
        padding: 20px;
      }
      .border-box{
        background-origin: border-box;
      }
      .padding-box{
        background-origin: padding-box;
      }
      .content-box{
        background-origin: content-box;
      }
    </style>
  </head>
  <body>
    <div class="border-box">Border-box</div>
    <div class="padding-box">Padding-box</div>
    <div class="Contetn-box">Contetn-box</div>
  </body>
</html>
