<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: crimson;
            margin: 20px auto;
            border: 3px solid aquamarine;
        }
        .opacity{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div class="opacity">Opacity</div>
</body>
</html>
