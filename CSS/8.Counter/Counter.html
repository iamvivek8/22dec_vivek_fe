<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        div{
            counter-reset: x;
        }
        h1::before{
            content:counter(x)".";
            counter-increment: x;
        }
        h1{
            counter-reset: y;
        }
        p::before{
            content: counter(x)"." counter(y)"  ->";
            counter-increment: y;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hot-Drink</h1>
        <h1>Tea</h1>
        <h1>Cold-Drink</h1>
        <h1>coffee</h1>
        <h1>Thumsup</h1>
        <h1>Fanta</h1>
        <h1>Spirte</h1>
    </div>
</body>
</html>
