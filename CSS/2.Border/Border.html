<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .item{
            height: 200px;
            width: auto;
            background: lightcyan;
            margin: 55px;
            border-color: aqua;
            border-width: 20px;
            border-style: solid;
        }
        .default{
            border-style: solid;
            border-color: blueviolet;
            border-width: 1px 3px 4px 5px;
            border-radius: 10% 20% 20% 20%
        }
        .solid{
            border-style: solid;
        }
        .hidden{
            border-style: hidden;
        }
        .default{
            border-style: default;
        }
        .dashed{
            border-style: dashed;
        }
        .grove{
            border-style: groove;
        }
        .ridge{
            border-style: ridge;
        }
        .double{
            border-style: double;
        }
        .inset{
            border-style: inset;
        }
        .outset{
            border-style: outset;
        }
        .none{
            border-style: none;
        }
    </style>
</head>
<body>
    <div class="item default"></div>
    <div class="item solid"></div>
    <div class="item dashed"></div>
    <div class="item dotted"></div>
    <div class="item grove"></div>
    <div class="item ridge"></div>
    <div class="item double"></div>
    <div class="item inset"></div>
    <div class="item outset"></div>
    <div class="item none"></div>
    <div class="item hidden"></div>
</body>
</html>
