<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            background: rgb(53, 99, 146);
            border-radius: 16px;
            animation-name: animate;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes animate{
            0%{background: url("C:\vivek\image\Cartoon-1.jpg"); border-radius: 0%; background-size: 100%; top: 0px; left: 1000px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
