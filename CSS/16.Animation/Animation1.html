<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 250px;
            text-align: center;
            width: 250px;
            background: #000;
            position: absolute;
            animation-name: animate;
            animation-duration: 1s;
            animation-delay: 3s;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite
        }
        @keyframes animate{
            to{
                background: lightseagreen; top: 0; border-radius: 0; margin: 50px;
            }
            from{
                background: lightgray; top: 50px; border-radius: 20%; margin: 400px;
            }
        }
    </style>
</head>
<body>
    <div>Hey Guys</div>
</body>
</html>
