<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            height: 70px;
            background: black;
        }
        ul{
            text-align: center;
            line-height: 70px;
        }
        ul li{
            list-style: none;
            display: inline;
            margin: 30px;
            padding: 50px;
            transition: 1s;
        }
        li a{
            text-decoration: none;
            color: white;
        }
        ul li:hover a{
            color: cyan;
            background: white;
            padding: 30px 50px;
            text-decoration: underline;
            text-decoration-style:double;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li id="dropdown">
                <a href="#">Contact-us</a>
                <div class="v1">
                    <a href="#">link-1</a>
                    <a href="#">link-2</a>
                    <a href="#">link-3</a>
                    <a href="#">link-4</a>
                </div>
            </li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Log-Out</a></li>
        </ul>
    </div>
</body>
</html>
