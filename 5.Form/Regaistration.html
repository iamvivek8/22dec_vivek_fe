<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regaistration</title>
</head>
<body>
    <fieldset>
        <legend>Sign-Up</legend>
        <form action="" method="get">
            <label for="fnm">FirstName:</label>
            <input type="text" name="fnm" id="" value="Example"><br><br>
            <label for="lnm">LastName:</label>
            <input type="text" name="lnm" id="" placeholder="Enter your first name" ><br><br>
            <label for="mail">Mail</label>
            <input type="email" name="mail" id=""required ><br><br>
            <label for="phone">Phone no:</label>
            <input type="tel" name="phone" id="" pattern="[0-9]{1,11}" required><br><br>
            <label for="number"></label>
            <input type="number" name="" id=""><br><br>
            <input type="image" name="" id=""><br><br>
            <input type="file" name="" id=""><br><br>
            <label for="Date">Date</label>
            <input type="date" name="Date" id=""><br><br>
            <label for="d_t">Date-Time</label>
            <input type="datetime" name="d_t" id=""><br><br>
            <label for="dt-1">DateTime-Local</label>
            <input type="datetime-local" name="" id="dt-1"><br><br>
            <label for="Week">Week</label>
            <input type="week" name="" id=""><br><br>
            <label for="month">Month</label>
            <input type="month" name="" id=""><br><br>
            <label for="range">Range</label>
            <input type="range" name="" id=""><br><br>
            Select course:
            <select name="course" id="">
                <option value="wd">Webdesignning</option>
                <option value="Fe">Front-End</option>
                <option value="jv">java</option>
                <option value="c_c">C/C++</option>
            </select><br><br>
            <label for="pass">Password</label>
            <input type="password" name="password" id=""><br><br>
            <input type="submit" name="sub" id="" value="sign-up">
            <input type="reset" name="reset" id="">
        </form>
    </fieldset>
</body>
</html>
