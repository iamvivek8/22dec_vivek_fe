<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }
        ul{
            font-size: 20px;
            height: auto;
            background: transparent;
            /* color: lightpink; */
            color: #000;
        }
        ul li{
            list-style: none;
            display: inline-block;
            padding: 0px 0px 0px 0px; 
            /* border: 1px solid black; */
            font-family: cursive;
            padding:38px;
            vertical-align: middle;

                  
        }
        li:hover{
            background: darkgray;
            color: black;
            color: #938989;
        }
      

    </style>
</head>
<body>
    <ul>
        <li title="Tutorial">Tutorial</li>
        <li title="References">references</li>
        <li title="Exercise">exercise</li>
        <li title="Sign-up">sign-up</li>
    </ul>
   
</body>
</html>
