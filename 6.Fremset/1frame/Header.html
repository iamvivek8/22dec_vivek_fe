<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* box-sizing: border-box; */
        }
        ul{
            font-size: 26px;
            height: 60px;
            background: transparent;
            color:lightsalmon;
            line-height: 100px;
            color: lightseagreen;
        }
        li{
            list-style: none;
            display: inline;
            padding: 30px 40px;
        }
        li:hover{
            background: darkslategray;
            color:lightblue;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <ul>
        <li title="Tutorial">Tutorial<i class="fa fa-angle-down"></i></li>
        <li title="Referances">Referances<i class="fa fa-angle-down"></i></li>
        <li title="Exercise">Exercise<i class="fa-angle-down"></i></li>
        <li title="Sign-Up">Sign-Up<i class="fa fa-angle-down"></i></li>
    </ul>
</body>
</html>
