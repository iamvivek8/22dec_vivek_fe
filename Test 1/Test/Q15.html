    <h1>Q.15 Write a JavaScript function that reverses a number.</h1>
    <p><b>Ans</b></p>
    <script>
        function reverseNumber(number) {
  const numberString = number.toString();

  const reversedString = numberString.split('').reverse().join('');

  const reversedNumber = parseInt(reversedString);

  return reversedNumber;
}

const originalNumber = 12345;
const reversedResult = reverseNumber(originalNumber);

console.log(`Original Number: ${originalNumber}`);
console.log(`Reversed Number: ${reversedResult}`);

    </script>
</body>
