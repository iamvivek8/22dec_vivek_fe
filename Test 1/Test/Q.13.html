  <body>
    <h1>
      Q.13 Write a JavaScript program to print the current window contents.
    </h1>
    <p><b>Ans.</b></p>
    <button class="btn" onclick="printWindowContents()">Print Window Contents</button>


    <script>
        function printWindowContents() {
          window.print();
        }
      </script>
