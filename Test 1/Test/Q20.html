  <body>
    <h1>Q.20 Write a JavaScript function to find the highest value in an array</h1>
    <p><b>Ans.</b></p>
    <script>
      function findHighestValue(arr) {

        if (arr.length === 0) {
          return undefined; 
        }

        let maxValue = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > maxValue) {
            maxValue = arr[i];
          }
        }

        return maxValue;
      }

      // Test Data:
      const numbers = [12, 34, 56, 1];
      const highestValue = findHighestValue(numbers);

      console.log(`The highest value in the array is: ${highestValue}`);
    </script>
