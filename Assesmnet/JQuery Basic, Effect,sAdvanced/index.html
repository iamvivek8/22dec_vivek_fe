<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./CSS/style.css">
  <title>Responsive Slider</title>
</head>
<body>
<h1>Q1. Advance Web Designing Assessment</h1>
<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <img src="https://images.pexels.com/photos/443383/pexels-photo-443383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://images.pexels.com/photos/162539/architecture-building-amsterdam-blue-sky-162539.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://images.pexels.com/photos/269077/pexels-photo-269077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 3">
    </div>
  </div>

  <button class="navigation-btn prev" onclick="prevSlide()">❮</button>
  <button class="navigation-btn next" onclick="nextSlide()">❯</button>
</div>

<script src="./JavaScript/main.js"></script>

</body>
</html>
