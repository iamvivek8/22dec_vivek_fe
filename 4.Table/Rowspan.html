<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan</title>
</head>
<body>
    <center>

        <table border="3px">
            <tr>
                <th>no</th>
                <th>name</th>
                <th>marks</th>
            </tr>
            <tr>
                <td>101</td>
                <td>mayur</td>
                <td rowspan="2">70</td>
            </tr>
            <tr>
                <td>202</td>
                <td>kinjal</td>
                <td>70</td>
            </tr>
            <tr>
                <td>303</td>
                <td>vivek</td>
                <td>88</td>
            </tr>
            <tr>
                <th colspan="3">total:3</th>
            </tr>
        </table>
    </center>
</body>
</html>
