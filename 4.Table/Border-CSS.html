<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Border</title>
    <style>
        table,th,td{
            border: 3px solid aqua;
        }
        table{
            width: 300px;
            height: 150px;
            border-collapse:collapse
        }
    </style>
</head>
<body>
    <center>
        <table>
            <caption><b>Data</b></caption>
            <thead>
                <tr>
                    <th>No</th>̥̥
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>̥̥̥
                    <td>vivek</td>
                </tr>
                <tr>
                    <td>202</td>
                    <td>mayur</td>
                </tr>
                <tr>
                    <td>303</td>
                    <td>ravi</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
