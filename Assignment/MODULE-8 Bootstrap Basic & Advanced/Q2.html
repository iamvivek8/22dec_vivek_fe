<body>
    <h1>Q2.What is a Bootstrap Container, and how does it work? </h1>

<div class="main">
     <!-- Fixed-width container -->
     <div class="container">
        <h1>Fixed-width Container</h1>
        <p>This container has a fixed width based on the screen size.</p>
    </div>

    <!-- Full-width container -->
    <div class="container-fluid">
        <h1>Full-width Container</h1>
        <p>This container spans the entire width of the viewport.</p>
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
