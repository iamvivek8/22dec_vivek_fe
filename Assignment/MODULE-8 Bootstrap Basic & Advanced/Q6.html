    <h1>
      Q6.What is a Button Group, and what is the class for a basic Button Group?
    </h1>
    <p>
      <strong>Ans.</strong>Group a series of buttons together on a single line
      or stack them in a vertical column.
    </p>

    <div class="container">
      <div class="btn-group my-2" role="group" aria-label="Basic outlined">
        <button type="button" class="btn btn-outline-primary">Register</button>
        <button type="button" class="btn btn-outline-dark">Submit</button>
        <button type="button" class="btn btn-outline-warning">Cancel</button>
      </div>
    </div>
