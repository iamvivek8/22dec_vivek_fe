    <h1>Q.8 In Bootstrap 4, what is flexbox?</h1>
    <p><strong>Ans.</strong>
      Bootstrap 4 now uses flexbox, instead of floats, to handle the layout. The
      Flexible Box Layout Module, makes it easier to design flexible responsive
      layout structure without using float or positioning.
    </p>
    <div class="container mt-3">
        <h2>Flexbox</h2>
        <div class="d-flex p-3 bg-secondary text-white">
            <div class="p-2 bg-secondary">flexbox 1</div>

        </div>
    </div>
