    <div id="h">
        <h3>Q-10&nbsp;How can we club two or more rows or columns into a single row or column in an HTML table?</h3>
        <h4>=>&nbsp;&nbsp;merge table cells used the rowspan and colspan attribute to combine in cell</h4>
    </div>
    <table>
        <tr>
            <td>urus</td>
            <td>lanbo</td>
        </tr>
        <tr>
            <td>rand rover</td>
            <td rowspan="2"></td>
        </tr>

    </table>
